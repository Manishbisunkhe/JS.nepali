<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reacet</title>
</head>
<body>
    <button>Button clicked</button>
    
</body>
<script>
    class Reacet {
        constructor(){
            this.library = "React"
            this.server = "htttps://localhost:300"

            //requirement
            document
              .querySelector('button')
              .addEventListener('click',this.handleClicked.bind(this))

        }
        handleClicked(){
            console.log("button clicked");
            console.log(this.server);
            
        }
    }
    const app = new Reacet()
</script>
</html>
