<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chi and me</title>
</head>
<body style="background-color: #313131; color: #fff;">
    
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("java")
    addLanguage("HTML")
    addLanguage("CSS")

    function addOptiLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')
    addOptiLanguage('c++')
    addOptiLanguage('mysql')

// edit
const secondLang = document.querySelector("li:nth-child(3)")
// secondLang.innerHTML = "mojo" this will also do its job but it is not a optimize way
const newli=document.createElement('li')
newli.textContent = "mojo"
secondLang.replaceWith(newli)

// edit
const firstLang = document.querySelector("li:first-child")
firstLang.outerHTML ='<li>TypeScript</li>'

// remove
const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>

</html>
